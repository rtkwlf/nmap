name: check dependabot
on:
  pull_request:
    branches:
      - dev
      - develop
      - main
      - master
    types:
      - opened

jobs:
  isdependabot:
    runs-on: ubuntu-20.04
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: dependabot confirmed
        run: echo 'dependabot opened this PR'
